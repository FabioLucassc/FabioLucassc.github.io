<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <select name="select">

        <option value="valor1">Jundiaí</option>
        <option value="valor2">Campinas</option>
        <option value="valor3">São Paulo</option>

    </select>
    <br>
    <br>
    <form action="">

        <label for="Nome">Nome</label>
        <input id="Nome" type="text" name="name" placeholder="Digite seu nome">
        <input type="submit" value="Salvar">

    </form>

    <form action="">
        <fieldset>
            <legend>Titulo Input tipo Radio</legend>
            
            <label for="radio">1</label>
            <input type="radio" name="radio" id="radio">

            <input type="radio" name="radio2" id="radio2"> <label for="radio2">2</label>
            <input type="radio" name="radio3" id="radio3"> <label for="radio3">3</label>
            <input type="radio" name="radio4" id="radio4"> <label for="radio4">4</label>

        </fieldset>


        <br>
        <br>


        <fieldset>
            <legend>titulo input tipo checkbox</legend>

            <input type="checkbox" name="checkbox" id="checkbox"> <label for="checkbox">1</label>
            <input type="checkbox" name="checkbox" id="checkbox"> <label for="checkbox">2</label>
            <input type="checkbox" name="checkbox" id="checkbox"> <label for="checkbox">3</label>
            <input type="checkbox" name="checkbox" id="checkbox"> <label for="checkbox">4</label>
            
        </fieldset>
        
        <br>
        <br>

        <textarea cols="100" rows="20"></textarea>

    </form>

</body>

</html>
